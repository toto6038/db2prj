{% extends 'base.html' %}
{%block title %} Accounts list {%endblock%}
{% block content %}
<div class="mt-5">
    <div class="container">
        <h1 class="display-4">Account lists</h1>
        <br>
        <ul class="list-group">
            {% for item in values%}
            <li class="list-group-item">
                <h5 class="mb-1">Name: {{item.name}}</H5>
                <p class="mb-1">Registration date: {{item.regDate}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
